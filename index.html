<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tugas Mini Coding RevoU</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Kalkulator Segitiga</h1>
            <div class="gambar">
                <img src="image/rumus-segitiga.jpg" alt="Segitiga" />
            </div>
            <div class="form-area">
                <div class="form">
                    <label for="a">Sisi A:</label>
                    <input type="number" id="a" placeholder="Masukkan panjang sisi A" />
                </div>
                <div class="form">
                    <label for="b">Sisi B:</label>
                    <input type="number" id="b" placeholder="Masukkan panjang sisi B" />
                </div>
                <div class="form">
                    <label for="c">Sisi C:</label>
                    <input type="number" id="c" placeholder="Masukkan panjang sisi C" />
                </div>
                <div class="form">
                    <label for="t">Tinggi:</label>
                    <input type="number" id="t" placeholder="Masukkan tinggi segitiga" />
                </div>
            </div>
            <button onclick="calculate()">Hitung</button>
            <div class="hasil">
                <p id="area"></p>
                <p id="perimeter"></p>
            </div>
        </div>
    </body>
</html>
